substitutions:
  devicename: living_room_hub
  upper_devicename: "Living Room Hub"

esphome:
  name: $devicename
  platform: ESP32
  board: m5stick-c

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Living Room Hub Fallback Hotspot"
    password: !secret wifi_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret esphome_password

ota:
  password: !secret esphome_password

esp32_ble_tracker:
  scan_parameters:
    interval: 10ms
    window: 10ms
    active: true

sensor:
  - platform: govee
    mac_address: "E3:60:58:E2:24:B4"
    temperature:
      name: "Crawl Space Temperature"
    humidity:
      name: "Crawl Space Humidity"
    battery_level:
      name: "Crawl Space Battery"

# Following are copied from
# https://github.com/airy10/esphome-m5stickC/blob/master/sample-config/m5stickc.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO37
      inverted: true
    name: ${upper_devicename} Button A
    on_press:
      then:
        - light.turn_on: led1
    on_release:
      then:
        - light.turn_off: led1

  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: ${upper_devicename} Button B
    on_press:
      then:
        - light.turn_on: led1
    on_release:
      then:
        - light.turn_off: led1

# internal LED
light:
  - platform: monochromatic
    output:  builtin_led
    name: ${upper_devicename} Led
    id: led1

output:
  - platform: ledc
    pin: 10
    inverted: true
    id: builtin_led
